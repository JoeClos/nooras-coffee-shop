<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Noora's Coffee shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg- navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" >
              <img th:src="@{/images/coffee-logo.png}" 
             src="../static/images/coffee-logo.png" 
             width="auto" 
             height="100" alt="" 
             class="d-inline-block inline-top">
             <p class="title-style">Noora's coffee shop</p>
          </a>
          <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbarSupportedContent" 
          aria-expanded="false" 
          aria-controls="navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
          
      </div>
      
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
      
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin}">Admin-home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
      </div>
  </nav>


      <div  class="jumbotron text-center">
          <h1 class="display-4">Wellcome back, admin</h1>
      </div>

      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-3 pt-3">
                  <div class="card">
                      <div class="card-body">
                          <div class="card-title">
                              <h4 class="card-text">Categories</h4>
                              <a th:href="@{/admin/categories}" class="card-link btn btn-primary">Manage</a>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-sm-3 pt-3">
                  <div class="card">
                      <div class="card-body">
                          <div class="card-title">
                              <h4 class="card-text">Products</h4>
                              <a th:href="@{/admin/products}" class="card-link btn btn-primary">Manage</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Noora's Coffee shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg- navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            th:src="@{/images/coffee-logo.png}"
            src="../static/images/coffee-logo.png"
            width="auto"
            height="100"
            alt=""
            class="d-inline-block inline-top"
          />
          <p class="title-style">Noora's coffee shop</p>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-expanded="false"
          aria-controls="navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin}">Admin-home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- <a th:href="@{/admin/categories/add}" 
        class="btn btn-primary btn-sm mb-3" >Add Category
      </a> -->

      <form
        th:action="@{/admin/categories/add}"
        method="post"
        th:object="${category}"
      >
        <!-- <input
          type="text"
          placeholder="ID"
          class="form-control mb-4 col-4"
          th:field="*{id}"
        /> -->

        <input
          type="text"
          placeholder="Name"
          class="form-control mb-4 col-4"
          th:field="*{name}"
        />
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <hr />

      <a th:href="@{/admin/categories}">Return</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragments="head">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Noora's Coffee shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/static/style.css}">
    
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>

  <body th:fragments="body" style="background-color: floralwhite">
    <nav
      th:fragments="nav"
      class="navbar navbar-expand-lg"
      style="padding: 2rem; background-color: #d2c1b0"
    >
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a
            class="nav-link active"
            sec:authorize="hasRole('ADMIN')"
            th:href="@{/admin}"
            style="font-size: 1.3rem; color: #37251b"
            >Admin</a
          >
        </li>
        <li class="nav-item">
          <!-- <p  class="nav-link active" style="font-size: 1.3rem; color: #37251b">Welcome, [[${#httpServletRequest.remoteUser}]]!</p> -->
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            th:href="@{/logout}"
            style="font-size: 1.3rem; color: #37251b"
            >Logout,  <span style="font-weight:bold"> [[${#httpServletRequest.remoteUser}]] </span>
            </a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            th:href="@{/shop}"
            style="font-size: 1.3rem; color: #37251b"
            >Shop
            </a
          >
        </li>
      </ul>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

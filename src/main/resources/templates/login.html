<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:fragments="head">
    <meta charset="UTF-8" />
    <title>Noora's Coffee Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../static/style.css}" />
    <style>
      .cards-container {
    column-count: 2;
    padding: 1rem;
    margin-left: 15rem;
    margin-top: 5rem;
  }

  .cards-container div {
    background: floralwhite;
    height: 50px;
    margin: 10px 0;
    border-radius: 5rem;
    text-align: center;
  
    -webkit-column-break-inside: avoid;
    page-break-inside: avoid;
    break-inside: avoid;
 }
 
 .cards-container div:first-child {
     margin: 0;
 }
    </style>
  </head>

  <body style="background-color: #d2c1b0" >
    <div class="d-flex h-100 text-center navbar"
    cz-shortcut-listen="true"
    style="background-color: floralwhite; color: #37251b">
        <section th:replace="fragments/header :: section"><section></section>

    </div>

    <div class="container" style="margin-left: 30rem; margin-top: 2rem;">
        <div class="row">
            <div class="col-sm-6">
                <h2>Login</h2>
                <p>Please fill out this to login</p>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password">
                    </div>
                    <div th:if="${param.error}" class="alert alert-error text-danger">
                        Invalid username or password.
                    </div>


                    <button class="btn btn-primary btn-block" style="background-color: #37251b; border: #37251b; margin-top: 5px;">Login</button>
                   
                    <br>
                    <span>Don't have an account? <a class="linkControl" href="./register.html"
                                                th:href="@{/register}" style="text-decoration: none; color: #37251b; font-style: italic; font-weight: bold;"> 
                                                 Register here</a></span>
                    <br>
                    <a href="" th:href="@{/forgotpassword}" style="text-decoration: none; color: #37251b; font-style: italic; font-weight: bold;">Forgot password ?</a>
                </form>
                <br>
                <h3 style="color: #37251b;">OR</h3>
                <a href="/oauth2/authorization/google" class="btn btn-primary" style="background-color: #37251b; border: #37251b; margin-top: 5px;">Sign-In with google </a>

            </div>

        </div>
    </div>

    

 
  </body>
</html>

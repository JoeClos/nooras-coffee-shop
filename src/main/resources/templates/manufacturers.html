<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/admin-header :: head"></head>

  <body style="background-color: floralwhite">
    <nav th:replace="fragments/admin-header :: nav"></nav>
    <div class="container">
      <div class="mt-5">
        <a
          th:href="@{/admin/manufacturers/add}"
          style="margin-top: 1rem; background-color: #37251b; border: #37251b"
          class="btn btn-primary"
          >Add Manufacturer</a
        >
      </div>
    </div>
    <div class="container">
      <table
        border="1"
        class="table table-striped table-responsive-md"
        style="margin: 2rem 0"
      >
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="manufacturer: ${manufacturers}">
            <td th:text="${manufacturer.id}"></td>
            <td th:text="${manufacturer.name}">Larry</td>
            <td><a th:href="${manufacturer.url}" th:text="${manufacturer.url}"></a></td>
            <td>
              <a
                href=""
                th:href="@{/admin/manufacturers/update/{id}(id=${manufacturer.id})}"
                class="btn btn-warning"
                >Update</a
              >
            </td>

            <td>
              <a
                href=""
                th:href="@{/admin/manufacturers/delete/{id}(id=${manufacturer.id})}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

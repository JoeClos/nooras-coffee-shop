<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/admin-header :: head"></head>
  <body style="background-color: floralwhite">
    <nav th:replace="fragments/admin-header :: nav"></nav>
    <div class="container">
      <div class="mt-5">
        <a
          th:href="@{/admin/supplier/add}"
          style="margin: 20px 0"
          class="btn btn-warning"
          >Reset</a
        >
        <h3 style="color: #37251b">Add Supplier</h3>
      </div>
    </div>
    <div class="container" style="margin-top: 2rem">
      
      <div class="row">
        <div class="col-sm-4">
          <form
            th:action="@{/admin/supplier/add}"
            method="post"
            th:object="${supplier}"
          >
            <input type="hidden" name="id" th:field="*{id}" />
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                required
                th:field="*{name}"
                name="name"
                id="name"
                placeholder="Enter name"
              />
              <label for="name">Editor person</label>
              <input
                type="text"
                class="form-control"
                required
                th:field="*{contactPerson}"
                name="contactPerson"
                id="contactPerson"
                placeholder="Enter contactPerson"
              />
              <label for="name">Email</label>
              <input
                type="text"
                class="form-control"
                required
                th:field="*{contactPersonEmail}"
                name="contactPersonEmail"
                id="contactPersonEmail"
                placeholder="Enter contactEmail"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="
                margin-top: 1rem;
                background-color: #37251b;
                border: #37251b;
              "
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
